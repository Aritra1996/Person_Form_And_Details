<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <form action="#" onsubmit="submitForm()">
                <div class='mb-3'>
                  <label for="first-name" class="form-label">First Name</label>
                  <input type="text" class="form-control w-25" id="first_name">
                </div>
                <div class='mb-3'>
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control w-25" id="last_name">
                </div>
                <div class='mb-3'>
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control w-50" id="address"></textarea>
                </div>
                <div class='mb-3'>
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="number" class="form-control w-25" id="pincode"></input>
                </div>
                <div class='mb-3'>
                    <div>Gender</div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">
                        Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" checked>
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
                <div class='mb-3'>
                    <label for="food" class="form-label">Favourite Food</label>
                    <input type="text" class="form-control w-25" id="food"></input>
                </div>
                <div class='mb-3'>
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control w-25" id="state"></input>
                </div>
                <div class='mb-3'>
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control w-25" id="country"></input>
                </div> 
                <button type="submit" class="btn btn-primary" value="submit">Submit</button>
              </form>
              
              <br>

              <table id='persons_table' class="table table-success table-striped table-hover">
                  <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                  </thead>
                  <tbody id='persons_table_body'>
                      <tr>
                        <th>Aritra</th>
                        <th>Rakshit</th>
                        <th>88/1/1 Nilmani Mallick Lane, Howrah - 711101</th>
                        <th>711101</th>
                        <th>Male</th>
                        <th>Biriyani</th>
                        <th>West Bengal</th>
                        <th>India</th>
                      </tr>
                      <tr>
                        <th>Sampriti</th>
                        <th>Das</th>
                        <th>105/11 M.C. Ghosh Lane, Howrah - 11109</th>
                        <th>11109</th>
                        <th>Female</th>
                        <th>Kathi Roll</th>
                        <th>Kenya</th>
                        <th>Africa</th>
                      </tr>
                  </tbody>
              </table>
        </main>
    </body>
</html>
